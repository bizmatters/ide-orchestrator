name: Main Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write      # Required for AWS OIDC authentication in ci-test.yml
  contents: read       # Required for checkout actions
  pull-requests: write # Required for test reporting

jobs:
  # STAGE 1: BUILD - Creates the artifact ONCE
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: bizmatters
          repositories: ide-orchestrator,zerotouch-tenants
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and Push
        id: build
        run: |
          chmod +x ./scripts/ci/build.sh
          ./scripts/ci/build.sh

  # STAGE 2: VALIDATION MATRIX - Runs parallel integration tests using the artifact
  test-auth:
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
      packages: read
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: bizmatters
          repositories: ide-orchestrator,zerotouch-tenants
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          aws-role-arn: ${{ vars.AWS_ROLE_ARN }}
          image-tag: ${{ needs.build.outputs.image_tag }}
          tenants-repo-name: ${{ vars.TENANTS_REPO_NAME }}
        
      - name: Run Integration Tests
        env:
          TEST_PATH: "tests/integration/test_auth_integration.py"
          TEST_NAME: "auth"
          USE_REAL_LLM: ${{ github.ref == 'refs/heads/main' }}
        run: ./scripts/ci/in-cluster-test.sh

  test-auth-db:
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
      packages: read
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: bizmatters
          repositories: ide-orchestrator,zerotouch-tenants
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          aws-role-arn: ${{ vars.AWS_ROLE_ARN }}
          image-tag: ${{ needs.build.outputs.image_tag }}
          tenants-repo-name: ${{ vars.TENANTS_REPO_NAME }}
        
      - name: Run Integration Tests
        env:
          TEST_PATH: "tests/integration/test_auth_db_integration.py"
          TEST_NAME: "auth-db"
          USE_REAL_LLM: ${{ github.ref == 'refs/heads/main' }}
        run: ./scripts/ci/in-cluster-test.sh

  test-auth-jwt:
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
      packages: read
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: bizmatters
          repositories: ide-orchestrator,zerotouch-tenants
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          aws-role-arn: ${{ vars.AWS_ROLE_ARN }}
          image-tag: ${{ needs.build.outputs.image_tag }}
          tenants-repo-name: ${{ vars.TENANTS_REPO_NAME }}
        
      - name: Run Integration Tests
        env:
          TEST_PATH: "tests/integration/test_jwt_validation_integration.py"
          TEST_NAME: "auth-jwt"
          USE_REAL_LLM: ${{ github.ref == 'refs/heads/main' }}
        run: ./scripts/ci/in-cluster-test.sh

  test-workflow:
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
      packages: read
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: bizmatters
          repositories: ide-orchestrator,zerotouch-tenants
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          aws-role-arn: ${{ vars.AWS_ROLE_ARN }}
          image-tag: ${{ needs.build.outputs.image_tag }}
          tenants-repo-name: ${{ vars.TENANTS_REPO_NAME }}
        
      - name: Run Integration Tests
        env:
          TEST_PATH: "tests/integration/test_workflow_integration.py"
          TEST_NAME: "workflow"
          USE_REAL_LLM: ${{ github.ref == 'refs/heads/main' }}
        run: ./scripts/ci/in-cluster-test.sh

  # STAGE 3: Release (dev → staging → production)
  release:
    needs: [build, test-auth, test-auth-db, test-auth-jwt, test-workflow]
    if: github.ref == 'refs/heads/main'
    uses: bizmatters/ci-workflow-templates/.github/workflows/release-pipeline.yml@main
    secrets: inherit
    with:
      service_name: ide-orchestrator
      image_tag: ${{ needs.build.outputs.image_tag }}
      namespace: intelligence-orchestrator